<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
	body {
		background-image: url(https://i.pinimg.com/736x/81/b7/24/81b724c4e337e2f69a41fa35d7276bda.jpg);
	
	}
	 .decorative-box {
            border: 3px solid #010;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: mistyrose;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        }

         .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .button-grid button {
            width: 100%;
            padding: 10px;
            color: white;
        }
        .btn-add {
            background-color: green;
        }
        .btn-subtract {
            background-color: red;
        }
        .btn-multiply {
            background-color: yellow;
            color: black;
        }
        .btn-divide {
            background-color: blue;
        }

        .button-grid2 button {
            width: 100%;
            padding: 10px;
            color: white;
        }
      
    </style>
<body>


	<div class="decorative-box">
		<div class="md-6">
		<center><img src="https://i.pinimg.com/736x/bb/fa/3a/bbfa3ac12cc1386ee02e5cb992161d45.jpg" class="rounded-circle mx-auto d-bloc" width="130" height="130"></center>
		<center><p>Hi, my name is my Melody! Let's test your Math skills. </p></center>
	</div>
			<details ontoggle="message()">
		<summary>Click here</summary>
		<i id="Show"></i>
	</details><br>


	<p><h5>Given:</p></h5>

	<form>
		<div class="number-box">
		<label>Enter 1st Number:</label>
		<input type="text" id="num1" class="form-control">
		<label>Enter 2nd Number: </label>
		<Input type="text" id="num2" class="form-control">
</div><br>



		<div class="button-grid">
		<button type="Sumbit" class="btn btn-danger" onmouseover="plus()">Add Numbers </button>
			<button type="Sumbit" class="btn btn-success" onmouseover="subtract()">Subtract Numbers </button>
				<button type="Sumbit" class="btn btn-warning" onmouseover="multiplication()">Multiply Numbers </button>
					<button type="Sumbit" class="btn btn-primary" onmouseover="division()">Division</button>
				</div>

		<br><br>
		<label>Select an option</label> <br><br>
		<select class="form-select" id="show">
			<option value="none">Choose</option>
			<option value="1">Value of A </option>
				<option value="2">Value of B </option>
					<option value="3">Value of C </option>
				</select>
				<br><br>
				<div class="button-grid2">
				<center><button type="Sumbit" class="btn btn-info" onclick="showValue()">Show</button></center>
			</div>

	</Input>
</form>

<script>
	function plus(){
		
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) + Number(num2);
		document.write("The sum is:" +sum);

	}


		function subtract(){
		
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var minus = Number(num1) - Number(num2);
		document.write("The sum is:" +minus);
	}

	function multiplication(){
		
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var multiply = Number(num1) * Number(num2);
		document.write("The sum is:" +multiply);
	}

	function division(){
		
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var divide = Number(num1) / Number(num2);
		document.write("The sum is:" +divide);
	}


function message(){
			document.getElementById("Show").innerHTML="Enter two numbers and find its sum.";
		}

		function showValue(){
			var showMe = document.getElementById("show").value;

			window.alert("The value of the select variable is" + showMe);
		}

</script>





</body>
</html>
